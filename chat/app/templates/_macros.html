
{% macro render_form_body(obj) %}
	{% for field in obj %}
		<div class="mb-3">
			{% if field.name != 'csrf_token' %}
				{{ field.label }}
			{% endif %}

			{{ field }}
		</div>

		{% for error in field.errors %}
			<div class="alert alert-danger">
				{{ error }}
			</div>
		{% endfor %}
	{% endfor %}
{% endmacro %}
